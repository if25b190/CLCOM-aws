services:
  bind9:
    image: ubuntu/bind9:latest
    container_name: bind9-server
    environment:
      - BIND9_USER=root
      - TZ=Europe/Vienna
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - ./config:/etc/bind
      - ./cache:/var/cache/bind
      - ./records:/var/lib/bind
    restart: unless-stopped